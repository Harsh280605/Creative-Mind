<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Mathematics Quiz</title>
    <style>
        body {
            background-image: url("backwallpaper.jpg");
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .quiz-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        .question {
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 8px;
        }

        .result p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>JEE Mathematics Quiz</h1>
        <div id="question-container"></div>
        <button id="next-btn">Next</button>
        <div id="result-container"></div>
    </div>

    <script>
        const jeeMathematicsQuestions = [
    {
        question: "What is the value of π (pi) approximately?",
        options: ["3.14", "3.141", "3.1416", "3.14159"],
        answer: "3.14159"
    },
    {
        question: "What is the derivative of x^2 with respect to x?",
        options: ["2x", "2", "x^2", "x"],
        answer: "2x"
    },
    {
        question: "What is the integral of sin(x) with respect to x?",
        options: ["cos(x)", "-cos(x)", "sin(x)", "-sin(x)"],
        answer: "-cos(x)"
    },
    {
        question: "What is the value of log10(100)?",
        options: ["1", "2", "10", "100"],
        answer: "2"
    },
    {
        question: "What is the slope of a line parallel to the y-axis?",
        options: ["0", "1", "Undefined", "Infinity"],
        answer: "Undefined"
    },
    {
        question: "What is the value of sin(0)?",
        options: ["0", "1", "-1", "Undefined"],
        answer: "0"
    },
    {
        question: "What is the value of tan(π/4)?",
        options: ["0", "1", "Undefined", "Infinity"],
        answer: "1"
    },
    {
        question: "What is the sum of the roots of the quadratic equation x^2 - 5x + 6 = 0?",
        options: ["0", "5", "6", "1"],
        answer: "5"
    },
    {
        question: "What is the value of cos(π)?",
        options: ["0", "1", "-1", "Undefined"],
        answer: "-1"
    },
    {
        question: "What is the value of sec(0)?",
        options: ["0", "1", "-1", "Undefined"],
        answer: "1"
    }
    // Add more questions as needed
];

        let currentQuestionIndex = 0;
        let score = 0;

        const questionContainer = document.getElementById("question-container");
        const resultContainer = document.getElementById("result-container");

        function displayQuestion() {
            const currentQuestion = jeeMathematicsQuestions[currentQuestionIndex];

            questionContainer.innerHTML = `
                <div class="question">
                    <p>${currentQuestionIndex + 1}. ${currentQuestion.question}</p>
                    ${currentQuestion.options.map(option => `
                        <label>
                            <input type="radio" name="answer" value="${option}">
                            ${option}
                        </label>
                    `).join('')}
                </div>
            `;
        }

        function checkAnswer() {
            const selectedOption = document.querySelector('input[name="answer"]:checked');

            if (selectedOption) {
                if (selectedOption.value === jeeMathematicsQuestions[currentQuestionIndex].answer) {
                    score++;
                }
            }
        }

        function nextQuestion() {
            checkAnswer();
            currentQuestionIndex++;

            if (currentQuestionIndex < jeeMathematicsQuestions.length) {
                displayQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            const scorePercentage = (score / jeeMathematicsQuestions.length) * 100;
            resultContainer.innerHTML = `You scored ${score} out of ${jeeMathematicsQuestions.length}.`;

            if (scorePercentage >= 75) {
                resultContainer.innerHTML += "<p>Congratulations! You qualify for a certificate.</p>";
                // Redirect to claim_certificate.html if needed
                 window.location.href = "maths.html";
            } else {
                resultContainer.innerHTML += "<p>Unfortunately, you did not qualify for a certificate.</p>";
                // Redirect to jee.html if needed
                window.location.href = "jee.html";
            }

            // Hide the question container and next button
            questionContainer.style.display = 'none';
            document.getElementById("next-btn").style.display = 'none';
        }

        // Load the first question when the page is loaded
        window.addEventListener('load', () => {
            displayQuestion();
        });

        // Attach next question function to the Next button click event
        document.getElementById("next-btn").addEventListener('click', nextQuestion);
    </script>
</body>
</html>
