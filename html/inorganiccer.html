<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inorganic Chemistry Course - Certification Claim</title>
<style>
body {
  background-image: url("backwallpaper.jpg");
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f5f5f5;
}
.container {
  max-width: 600px;
  margin: 50px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
h2 {
  text-align: center;
  color: #333;
}
form {
  margin-top: 20px;
}
label {
  display: block;
  margin-bottom: 10px;
  font-weight: bold;
}
input[type="text"],
input[type="email"],
input[type="date"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}
input[type="text"][disabled] {
  background-color: #f5f5f5;
}
.checkbox-container {
  margin-bottom: 20px;
}
.checkbox-label {
  font-weight: normal;
}
.submit-btn {
  display: block;
  width: 100%;
  padding: 12px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}
.submit-btn:hover {
  background-color: #0056b3;
}
</style>
</head>
<body>

<div class="container">
  <h2>Certification Claim Form</h2>
  <form>
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required>
    
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="course">Course:</label>
    <input type="text" id="course" name="course" value="Inorganic Chemistry" disabled>
    
    <label for="completion-date">Course Completion Date:</label>
    <input type="date" id="completion-date" name="completion-date" required>
    
    <div class="checkbox-container">
      <input type="checkbox" id="confirmation" name="confirmation" required>
      <label class="checkbox-label" for="confirmation">I confirm that I have completed all the required coursework and assessments for the Inorganic Chemistry course.</label>
    </div>
    
    <button type="submit" class="submit-btn">Submit</button>
  </form>
</div>

</body>
</html>
