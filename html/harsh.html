<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Study Material Upload</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('https://images.pexels.com/photos/1366919/pexels-photo-1366919.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
        background-size: cover;
        background-position: center;
        padding: 20px;
    }
    form {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
    }
    input[type="text"],
    input[type="email"],
    select,
    textarea,
    input[type="file"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin-top: 10px;
        margin-bottom: 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<form id="materialUploadForm" action="harsh.php" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
    <h2>Study Materials Upload</h2>

    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>

    <label for="course">Course:</label>
    <select id="course" name="course" required>
        <option value="">Select</option>
        <option value="physics">Physics</option>
        <option value="physical">Physical</option>
        <option value="inorganicchem">Inorganic Chemistry</option>
        <option value="organicchem">Organic Chemistry</option>
        <option value="maths">Mathematics</option>
        <option value="digilogic">Digital Logic</option>
        <option value="coaa">Computer Organization and Architecture</option>
        <option value="db">Database</option>
        <option value="os">Operating System</option>
        <option value="con">Computer Networks</option>
    </select>

    <label for="bio">Description:</label>
    <textarea id="bio" name="bio" rows="4" required></textarea>

    <label for="resume">Study Materials:</label>
    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>

    <input type="submit" value="Submit">
</form>

<script>
    function validateForm() {
        var fullName = document.getElementById("fullName").value;
        var email = document.getElementById("email").value;
        var gender = document.getElementById("gender").value;
        var course = document.getElementById("course").value;
        var bio = document.getElementById("bio").value;
        var resume = document.getElementById("resume").value;

        if (fullName === "" || email === "" || gender === "" || course === "" || bio === "" || resume === "") {
            alert("Please fill out all required fields.");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
