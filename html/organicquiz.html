<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Chemistry Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .quiz-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        .question {
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 8px;
        }

        .result p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Organic Chemistry Quiz</h1>
        <div id="question-container"></div>
        <button id="next-btn">Next</button>
        <div id="result-container"></div>
    </div>

    <script>
        const organicChemistryQuestions = [
    {
        question: "What is the simplest alkane?",
        options: ["Methane", "Ethane", "Propane", "Butane"],
        answer: "Methane"
    },
    {
        question: "What functional group is present in aldehydes?",
        options: ["-OH", "-CHO", "-NH2", "-COOH"],
        answer: "-CHO"
    },
    {
        question: "Which compound is used as a common solvent in organic reactions?",
        options: ["Ethanol", "Acetone", "Methanol", "Benzene"],
        answer: "Acetone"
    },
    {
        question: "What is the name of the process by which an ester is hydrolyzed to form an alcohol and a carboxylic acid?",
        options: ["Hydration", "Esterification", "Hydrogenation", "Saponification"],
        answer: "Saponification"
    },
    {
        question: "Which functional group is present in amines?",
        options: ["-OH", "-NH2", "-COOH", "-CHO"],
        answer: "-NH2"
    },
    {
        question: "What is the general formula for an alkene?",
        options: ["CnH2n+2", "CnH2n", "CnH2n-2", "CnH2n+1"],
        answer: "CnH2n"
    },
    {
        question: "What is the name of the process by which alkenes react with hydrogen gas to form alkanes?",
        options: ["Hydration", "Esterification", "Hydrogenation", "Saponification"],
        answer: "Hydrogenation"
    },
    {
        question: "What is the functional group present in alcohols?",
        options: ["-OH", "-CHO", "-COOH", "-NH2"],
        answer: "-OH"
    },
    {
        question: "Which compound is known as wood alcohol?",
        options: ["Ethanol", "Methanol", "Butanol", "Propanol"],
        answer: "Methanol"
    },
    {
        question: "What is the name of the reaction in which two organic compounds combine to form a larger molecule and a small molecule such as water is eliminated?",
        options: ["Hydration", "Esterification", "Dehydration", "Saponification"],
        answer: "Dehydration"
    }
    // Add more questions as needed
];

        let currentQuestionIndex = 0;
        let score = 0;

        const questionContainer = document.getElementById("question-container");
        const resultContainer = document.getElementById("result-container");

        function displayQuestion() {
            const currentQuestion = organicChemistryQuestions[currentQuestionIndex];

            questionContainer.innerHTML = `
                <div class="question">
                    <p>${currentQuestionIndex + 1}. ${currentQuestion.question}</p>
                    ${currentQuestion.options.map(option => `
                        <label>
                            <input type="radio" name="answer" value="${option}">
                            ${option}
                        </label>
                    `).join('')}
                </div>
            `;
        }

        function checkAnswer() {
            const selectedOption = document.querySelector('input[name="answer"]:checked');

            if (selectedOption) {
                if (selectedOption.value === organicChemistryQuestions[currentQuestionIndex].answer) {
                    score++;
                }
            }
        }

        function nextQuestion() {
            checkAnswer();
            currentQuestionIndex++;

            if (currentQuestionIndex < organicChemistryQuestions.length) {
                displayQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            const scorePercentage = (score / organicChemistryQuestions.length) * 100;
            resultContainer.innerHTML = `You scored ${score} out of ${organicChemistryQuestions.length}.`;

            if (scorePercentage >= 75) {
                resultContainer.innerHTML += "<p>Congratulations! You qualify for a certificate.</p>";
                // Redirect to claim_certificate.html if needed
                 window.location.href = "Organic Chemistry.html";
            } else {
                resultContainer.innerHTML += "<p>Unfortunately, you did not qualify for a certificate.</p>";
                // Redirect to jee.html if needed
                window.location.href = "jee.html";
            }

            // Hide the question container and next button
            questionContainer.style.display = 'none';
            document.getElementById("next-btn").style.display = 'none';
        }

        // Load the first question when the page is loaded
        window.addEventListener('load', () => {
            displayQuestion();
        });

        // Attach next question function to the Next button click event
        document.getElementById("next-btn").addEventListener('click', nextQuestion);
    </script>
</body>
</html>
