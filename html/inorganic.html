<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inorganic Chemistry Quiz</title>
    <style>
        body {
            background-image: url("backwallpaper.jpg");
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .quiz-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        .question {
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 8px;
        }

        .result p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Inorganic Chemistry Quiz</h1>
        <div id="question-container"></div>
        <button id="next-btn">Next</button>
        <div id="result-container"></div>
    </div>

    <script>
        // JavaScript code for the quiz
        const quizQuestions = [
    {
        question: "What is the atomic number of hydrogen?",
        options: ["1", "2", "3", "4"],
        answer: "1"
    },
    {
        question: "Which element has the symbol 'Fe'?",
        options: ["Iron", "Gold", "Silver", "Copper"],
        answer: "Iron"
    },
    {
        question: "What is the chemical symbol for sodium?",
        options: ["Na", "Sa", "So", "Sd"],
        answer: "Na"
    },
    {
        question: "Which gas is known as laughing gas?",
        options: ["Oxygen", "Nitrogen", "Nitrous Oxide", "Carbon Dioxide"],
        answer: "Nitrous Oxide"
    },
    {
        question: "What is the hardest substance in the human body?",
        options: ["Enamel", "Bones", "Cartilage", "Dentine"],
        answer: "Enamel"
    },
    {
        question: "Which metal is liquid at room temperature?",
        options: ["Iron", "Gold", "Mercury", "Aluminum"],
        answer: "Mercury"
    },
    {
        question: "What is the chemical formula for water?",
        options: ["H2O", "CO2", "NaCl", "O2"],
        answer: "H2O"
    },
    {
        question: "Which element is essential for human respiration?",
        options: ["Carbon", "Oxygen", "Hydrogen", "Nitrogen"],
        answer: "Oxygen"
    },
    {
        question: "Which gas is produced during photosynthesis?",
        options: ["Oxygen", "Carbon Dioxide", "Nitrogen", "Hydrogen"],
        answer: "Oxygen"
    },
    {
        question: "What is the chemical symbol for gold?",
        options: ["Go", "Au", "Ag", "Gd"],
        answer: "Au"
    },
    // Add more questions below
    {
        question: "Which gas is used in balloons to make them float?",
        options: ["Helium", "Oxygen", "Nitrogen", "Carbon Dioxide"],
        answer: "Helium"
    },
    {
        question: "What is the atomic number of carbon?",
        options: ["4", "5", "6", "7"],
        answer: "6"
    },
    {
        question: "Which metal is known as quicksilver?",
        options: ["Silver", "Mercury", "Copper", "Aluminum"],
        answer: "Mercury"
    },
    {
        question: "Which element is present in all organic compounds?",
        options: ["Carbon", "Oxygen", "Nitrogen", "Hydrogen"],
        answer: "Carbon"
    }
    // Add more questions as needed
];


        let currentQuestionIndex = 0;
        let score = 0;

        const questionContainer = document.getElementById("question-container");
        const resultContainer = document.getElementById("result-container");

        function displayQuestion() {
            const currentQuestion = quizQuestions[currentQuestionIndex];

            questionContainer.innerHTML = `
                <div class="question">
                    <p>${currentQuestionIndex + 1}. ${currentQuestion.question}</p>
                    ${currentQuestion.options.map(option => `
                        <label>
                            <input type="radio" name="answer" value="${option}">
                            ${option}
                        </label>
                    `).join('')}
                </div>
            `;
        }

        function checkAnswer() {
            const selectedOption = document.querySelector('input[name="answer"]:checked');

            if (selectedOption) {
                if (selectedOption.value === quizQuestions[currentQuestionIndex].answer) {
                    score++;
                }
            }
        }

        function nextQuestion() {
            checkAnswer();
            currentQuestionIndex++;

            if (currentQuestionIndex < quizQuestions.length) {
                displayQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
    const scorePercentage = (score / quizQuestions.length) * 100;
    resultContainer.innerHTML = `You scored ${score} out of ${quizQuestions.length}.`;

    if (scorePercentage >= 75) {
        resultContainer.innerHTML += "<p>Congratulations! You qualify for a certificate.</p>";
        // Redirect to claim_certificate.html if needed
        window.location.href = "certficatewm.html";
    } else {
        resultContainer.innerHTML += "<p>Unfortunately, you did not qualify for a certificate.</p>";
        // Alert message for not qualifying
        alert("Unfortunately, you did not qualify for a certificate.");
        // Redirect to jee.html if needed
        window.location.href = "jee.html";
    }

    // Hide the question container and next button
    questionContainer.style.display = 'none';
    document.getElementById("next-btn").style.display = 'none';
}


        // Load the first question when the page is loaded
        window.addEventListener('load', () => {
            displayQuestion();
        });

        // Attach next question function to the Next button click event
        document.getElementById("next-btn").addEventListener('click', nextQuestion);
    </script>
</body>
</html>
